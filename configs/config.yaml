input_path: /work/hdd/bdsh/dzhao3/data/sample
output_path: /work/hdd/bdsh/dzhao3/output
models:
  formula_detection:
    model_name: formula_detection_yolo
    model_path: models/MFD/YOLO/yolo_v8_ft.pt
    img_size: 1280
    conf_thres: 0.10
    iou_thres: 0.20
    batch_size: 1
    visualize: True
  layout_detection:
    model_name: layout_detection_layoutlmv3
    model_path: models/Layout/LayoutLMv3/model_final.pth
  formula_recognition:
    model_name: formula_recognition_unimernet
    cfg_path: configs/unimernet.yaml
    model_path: models/MFR/unimernet_base
    visualize: True
  table_recognition:
    model_name: table_parsing_struct_eqtable
    model_path: models/TabRec/StructEqTable
    max_new_tokens: 1024
    max_time: 30
    output_format: latex
    lmdeploy: False
    flash_atten: True
  base_recognition:
    model_name: omniparser
    model_path: models/OP/icon_detect/best.pt
    box_threshold: 0.05
    draw_bbox_config:
      text_scale: 0.8
      text_thickness: 2
      text_padding: 3
      thickness: 3